<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title reflects the upward-floating balloon theme, placeholder until "SHAPE UP" is added -->
    <title>Tetris - Balloon Blocks (Widescreen)</title>
    <style>
        body {
            /* Centers the game vertically and horizontally on the screen */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Black background for Atari-era minimalist aesthetic */
            background: #000;
            /* Monospace font for a retro, techy feel */
            font-family: monospace;
        }
        #game-container {
            /* Stacks canvas, score, and controls vertically */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-canvas {
            /* Dark gray background with white border for contrast */
            background: #111;
            border: 2px solid #fff;
        }
        #score {
            /* White text for visibility, spaced above controls */
            color: #fff;
            font-size: 20px;
            margin-top: 10px;
        }
        #controls {
            /* Space buttons below score */
            margin-top: 10px;
        }
        button {
            /* Simple, clickable buttons with retro styling */
            padding: 5px 10px;
            font-size: 16px;
            margin: 0 5px;
            background: #fff;
            border: none;
            cursor: pointer;
        }
        button:active {
            /* Gray feedback when pressed */
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Canvas set to 400x200 for widescreen PC layout (20x10 grid), consistent with mega-game view area -->
        <canvas id="game-canvas" width="400" height="200"></canvas>
        <!-- Displays the player's score -->
        <div id="score">Score: 0</div>
        <div id="controls">
            <!-- Pause button to toggle game state -->
            <button id="pause-btn">Pause</button>
            <!-- Instructions button, detects mouse vs touch for tailored controls -->
            <button id="instructions-btn">Instructions</button>
        </div>
    </div>

    <script>
        // Get the canvas and its 2D rendering context
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        // Grid size is 20px per cell, matching Atari-era blockiness and scalable for mega-game
        const gridSize = 20;
        // Widescreen layout: 20 columns wide, 10 rows tall, standard for collage view area
        const cols = canvas.width / gridSize; // 20
        const rows = canvas.height / gridSize; // 10
        // Game board is a 2D array, initialized empty (0 = no balloon)
        let board = Array(rows).fill().map(() => Array(cols).fill(0));
        // Score tracks cleared rows, 10 points each
        let score = 0;
        // Game over flag, triggers reset when true
        let gameOver = false;
        // Paused state, freezes game when true
        let paused = false;

        // Tetromino shapes (7 classic shapes, 4 balloons each)
        const shapes = [
            [[1,1,1,1]],         // I: Straight line
            [[1,1],[1,1]],       // O: Square
            [[1,1,1],[0,1,0]],   // T: T-shape
            [[1,1,1],[1,0,0]],   // L: L-shape
            [[1,1,1],[0,0,1]],   // J: J-shape
            [[1,1,0],[0,1,1]],   // S: Zigzag
            [[0,1,1],[1,1,0]]    // Z: Reverse zigzag
        ];
        // Colors for each tetromino, bright and Atari-inspired
        const colors = ['#FF0', '#0FF', '#F0F', '#00F', '#F00', '#0F0', '#FFA500'];

        // Current active piece, starts with a random shape
        let currentPiece = newPiece();
        // Timer for automatic upward movement
        let dropCounter = 0;
        // Normal speed: move up every 1000ms (1s), adjustable per level
        let dropInterval = 1000;
        // Speed-up interval when up key pressed: 100ms (10x faster)
        let fastDropInterval = 100;
        // Tracks how long up key/swipe is held for teleport
        let speedHeldTime = 0;
        // Teleport threshold: hold for 1000ms (1s) to jump to top
        const teleportThreshold = 1000;
        // Flag for speed-up/teleport activation
        let speedPressed = false;
        // Animation timer for string wiggle
        let wiggleTime = 0;

        // Creates a new tetromino at the bottom center of the board
        function newPiece() {
            const shapeIdx = Math.floor(Math.random() * shapes.length);
            return {
                shape: shapes[shapeIdx],
                color: colors[shapeIdx],
                // Start near center, adjusted for wider board (x=9)
                x: Math.floor(cols / 2) - 2,
                // Bottom row (y=9 for widescreen)
                y: rows - 1
            };
        }

        // Main draw function, clears and redraws everything each frame
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            drawPiece(currentPiece);
            // Increment wiggleTime slowly for smooth string animation
            wiggleTime += 0.05;
        }

        // Draws the locked balloons on the board (no strings)
        function drawBoard() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c]) {
                        ctx.fillStyle = board[r][c];
                        ctx.beginPath();
                        // Draw a balloon (circle) at each occupied cell
                        ctx.arc(c * gridSize + gridSize / 2, r * gridSize + gridSize / 2, gridSize / 2 - 1, 0, Math.PI * 2);
                        ctx.fill();
                        // White outline for balloon effect
                        ctx.strokeStyle = '#FFF';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        // Draws the active tetromino with balloons and wiggly strings
        function drawPiece(piece) {
            ctx.fillStyle = piece.color;
            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 1;
            let lowestPoints = []; // Tracks lowest balloon per column for strings

            piece.shape.forEach((row, r) => {
                row.forEach((val, c) => {
                    if (val) {
                        const x = (piece.x + c) * gridSize + gridSize / 2;
                        const y = (piece.y - r) * gridSize + gridSize / 2;
                        ctx.beginPath();
                        // Balloon is a circle, slightly smaller than grid cell
                        ctx.arc(x, y, gridSize / 2 - 1, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        // Add a subtle shine for balloon realism
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.beginPath();
                        ctx.arc(x - gridSize / 4, y - gridSize / 4, gridSize / 6, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = piece.color;

                        if (!lowestPoints[c] || (piece.y - r) > lowestPoints[c].y) {
                            lowestPoints[c] = { x: piece.x + c, y: piece.y - r };
                        }
                    }
                });
            });

            // Draw smooth, wiggly strings from lowest balloons
            ctx.strokeStyle = '#888'; // Gray for string visibility
            ctx.lineWidth = 1.5; // Thin but noticeable
            lowestPoints.forEach(point => {
                if (point) {
                    const startX = point.x * gridSize + gridSize / 2;
                    const startY = point.y * gridSize + gridSize; // Bottom of balloon
                    const endY = startY + gridSize * 2; // String hangs 2 units down
                    const wiggle1 = Math.sin(wiggleTime) * (gridSize / 3);
                    const wiggle2 = Math.sin(wiggleTime + Math.PI) * (gridSize / 3);

                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    // Bezier curve for smooth S-shape
                    ctx.bezierCurveTo(
                        startX + wiggle1, startY + gridSize * 0.66, // First control point
                        startX + wiggle2, startY + gridSize * 1.33, // Second control point
                        startX, endY // End point, centered below
                    );
                    ctx.stroke();
                }
            });
        }

        // Checks if a piece would collide with walls or other balloons
        function collide(piece) {
            for (let r = 0; r < piece.shape.length; r++) {
                for (let c = 0; c < piece.shape[r].length; c++) {
                    if (!piece.shape[r][c]) continue;
                    let newX = piece.x + c;
                    let newY = piece.y - r;
                    if (newY < 0 || newX < 0 || newX >= cols || newY >= rows || board[newY][newX]) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Locks a piece into the board when it can’t move up
        function merge(piece) {
            piece.shape.forEach((row, r) => {
                row.forEach((val, c) => {
                    if (val) {
                        board[piece.y - r][piece.x + c] = piece.color;
                    }
                });
            });
        }

        // Clears full rows, shifts board down, adds empty row at bottom
        function clearRows() {
            let linesCleared = 0;
            for (let r = rows - 1; r >= 0; r--) {
                let isFull = true;
                for (let c = 0; c < cols; c++) {
                    if (!board[r][c]) {
                        isFull = false;
                        break;
                    }
                }
                if (isFull) {
                    board.splice(r, 1);
                    board.push(Array(cols).fill(0));
                    linesCleared++;
                    r++; // Re-check this index after shift
                }
            }
            score += linesCleared * 10;
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        // Rotates the piece clockwise, reverts if collision occurs
        function rotatePiece() {
            const rotated = currentPiece.shape[0].map((_, idx) =>
                currentPiece.shape.map(row => row[idx]).reverse()
            );
            const oldShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (collide(currentPiece)) {
                currentPiece.shape = oldShape;
            }
        }

        // Moves the piece, handles collisions and locking
        function movePiece(dx, dy) {
            currentPiece.x += dx;
            currentPiece.y += dy;
            if (collide(currentPiece)) {
                currentPiece.x -= dx;
                currentPiece.y -= dy;
                if (dy < 0) {
                    merge(currentPiece);
                    clearRows();
                    currentPiece = newPiece();
                    // Only end game if piece can’t spawn after one frame
                    if (collide(currentPiece) && dropCounter > 0) {
                        gameOver = true;
                        alert(`Game Over! Score: ${score}`);
                        board = Array(rows).fill().map(() => Array(cols).fill(0));
                        score = 0;
                        gameOver = false;
                        document.getElementById('score').textContent = `Score: ${score}`;
                    }
                }
                return false;
            }
            return true;
        }

        // Teleports piece to the top instantly
        function teleportPiece() {
            while (movePiece(0, -1)) {}
        }

        // Main game loop, updates every frame
        let lastTime = 0;
        function update(time = 0) {
            if (gameOver || paused) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (speedPressed) {
                speedHeldTime += deltaTime;
                if (speedHeldTime >= teleportThreshold) {
                    teleportPiece();
                    speedHeldTime = 0;
                    speedPressed = false;
                } else if (dropCounter > fastDropInterval) {
                    movePiece(0, -1);
                    dropCounter = 0;
                }
            } else if (dropCounter > dropInterval) {
                movePiece(0, -1);
                dropCounter = 0;
            }

            draw();
            requestAnimationFrame(update);
        }

        // Keyboard controls, flipped for upward movement
        document.addEventListener('keydown', e => {
            if (gameOver || paused) return;
            switch (e.key) {
                case 'ArrowLeft': case 'a': movePiece(-1, 0); break;
                case 'ArrowRight': case 'd': movePiece(1, 0); break;
                // Up speeds up ascent, hold for teleport
                case 'ArrowUp': case 'w': 
                    speedPressed = true;
                    speedHeldTime = 0;
                    break;
                // Down rotates, matches gravity intuition
                case 'ArrowDown': case 's': 
                    rotatePiece();
                    draw();
                    break;
            }
        });

        // Reset speed flag when up key released
        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowUp' || e.key === 'w') {
                speedPressed = false;
                speedHeldTime = 0;
            }
        });

        // Touch controls for mobile/tablet compatibility
        let touchStartX = 0;
        let touchStartY = 0;
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const dx = touchX - touchStartX;
            const dy = touchY - touchStartY;
            if (Math.abs(dx) > 20) {
                movePiece(dx > 0 ? 1 : -1, 0);
                touchStartX = touchX;
            }
            // Swipe up speeds up, hold for teleport
            if (dy < -20 && !speedPressed) {
                speedPressed = true;
                speedHeldTime = 0;
                touchStartY = touchY;
            }
            // Swipe down rotates
            if (dy > 20) {
                rotatePiece();
                touchStartY = touchY;
            }
            draw();
        });
        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            speedPressed = false;
            speedHeldTime = 0;
        });

        // Pause button toggles game state
        const pauseBtn = document.getElementById('pause-btn');
        pauseBtn.addEventListener('click', () => {
            paused = !paused;
            pauseBtn.textContent = paused ? 'Resume' : 'Pause';
            if (!paused) update();
        });

        // Instructions button, detects input type for tailored controls
        const instructionsBtn = document.getElementById('instructions-btn');
        const keyboardInstructions = `
Controls (Keyboard):
- Left Arrow or A: Move left
- Right Arrow or D: Move right
- Up Arrow or W: Speed up (hold to teleport to top)
- Down Arrow or S: Rotate piece
- Pause button: Pause/Resume game
Goal: Stack balloons as they float up. Fill a row to clear it and score 10 points per row. Game ends if balloons can't spawn.
        `;
        const touchInstructions = `
Controls (Touchscreen):
- Swipe left: Move left
- Swipe right: Move right
- Swipe up: Speed up (hold to teleport to top)
- Swipe down: Rotate piece
- Pause button: Pause/Resume game
Goal: Stack balloons as they float up. Fill a row to clear it and score 10 points per row. Game ends if balloons can't spawn.
        `;

        instructionsBtn.addEventListener('click', () => {
            alert(keyboardInstructions.trim());
        });
        instructionsBtn.addEventListener('touchstart', e => {
            e.preventDefault();
            alert(touchInstructions.trim());
        });

        // Start the game loop
        update();

        // --- Potential Updates from Discussions ---
        /*
        1. Mobile/Tablet Testing:
           - Test touch controls (swipe sensitivity), scaling (high-DPI screens), and performance (animation lag) on mobile/tablet.
           - Action: User to test vertical (200x400) on phone, widescreen (400x200) on tablet/PC, report issues.

        2. Orientation-Based Layout Switching:
           - Detect device orientation (portrait vs landscape) using window.orientation or matchMedia.
           - Switch canvas: 200x400 for portrait (phone), 400x200 for landscape (tablet/PC).
           - Reset board and piece on switch, pause briefly to avoid glitches.
           - Twist: Vertical (20 rows) focuses on height, widescreen (20 cols) on lateral space.

        3. Sound Effects:
           - Add retro beeps (Web Audio API, square waves) for movement, rotation, and row clears.
           - E.g., high beep for rotate, low thud for lock, rising tone for clear.

        4. Difficulty Progression:
           - Increase challenge over time: reduce dropInterval by 50ms per 100 points, min 200ms.
           - Ties to level system below.

        5. Visual Feedback:
           - Scale-up effect when piece locks, fade-out for cleared rows (pre-pop animation).

        6. New Balloon Shapes:
           - Add variant tetrominoes (e.g., 5-balloon cross) for variety, ensure balance.

        7. Background Theme:
           - Subtle sky gradient (black to blue) or drifting clouds, low-contrast.

        8. Final Polish:
           - Pause screen: Semi-transparent “Paused” overlay with resume/instructions.
           - Game over screen: Show score, “Restart” button.

        9. Balloon Pop Animation:
           - When row clears, balloons scale up and fade out (e.g., 1.5x size, 0 opacity over 300ms) before removal.
           - Add to clearRows() with a temporary animation state.

        10. Title: "SHAPE UP":
            - Display above canvas using balloon shapes (circles) to form letters S-H-A-P-E U-P.
            - Static or animated (e.g., slight bounce), drawn in draw().

        11. Level System:
            - Show "LVL X" at start (e.g., 2s overlay), complete after clearing X rows (e.g., 5 per level).
            - Level complete screen: “Level X Complete” with score, next level button.
            - Increase difficulty: Reduce dropInterval by 50ms per level (min 200ms).
            - Menu: List levels (e.g., 1-10), clickable to start at chosen level.

        12. Mega-Game Collage:
            - Standard view area (400x200) for all games (Tetris, Breakout, etc.).
            - Menu to select game type, swap game logic in same canvas.
            - Scalability: CSS scaling for device size, maintain gridSize=20.
            - Format: Wrap this code in a game object, switchable via menu state.
        */
    </script>
</body>
</html>
